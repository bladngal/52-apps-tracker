<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52 Apps - 2026 | Elegant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --surface: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --text-muted: #a0a0a0;
            --border: #e8e8e8;
            --accent: #2d2d2d;
            --success: #4a9c7d;
            --success-bg: #f0f7f4;
            --missed: #c97a6d;
            --missed-bg: #faf3f2;
            --future: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 5rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.75rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        nav a {
            font-size: 0.8125rem;
            color: var(--text-muted);
            text-decoration: none;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }

        /* Quarter Section */
        .quarter {
            margin-bottom: 4rem;
        }

        .quarter-header {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .quarter-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .quarter-period {
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        /* Week Card */
        .week-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .week-card:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .week-num {
            font-size: 0.6875rem;
            color: var(--text-muted);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .week-date {
            font-size: 0.6875rem;
            color: var(--text-muted);
        }

        .app-name {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            color: var(--text-primary);
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            padding: 0.5rem 0;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .app-name::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        .app-name:focus {
            border-bottom-color: var(--accent);
        }

        .card-footer {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--future);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .status-dot:hover {
            transform: scale(1.3);
        }

        .status-dot.shipped {
            background: var(--success);
        }

        .status-dot.missed {
            background: var(--missed);
        }

        .status-text {
            font-size: 0.6875rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        /* Progress Summary */
        .progress-summary {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid var(--border);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.6875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .cards-grid { grid-template-columns: 1fr; }
            .progress-summary { flex-direction: column; gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>52 Apps</h1>
            <p class="subtitle">A Year of Creation - 2026</p>
            <nav>
                <a href="#" class="active">Details</a>
                <a href="#">Overview</a>
            </nav>
        </header>

        <main>
            <section class="quarter">
                <div class="quarter-header">
                    <h2 class="quarter-title">First Quarter</h2>
                    <span class="quarter-period">January - March</span>
                </div>
                <div class="cards-grid">
                    <article class="week-card">
                        <div class="card-header">
                            <span class="week-num">Week 01</span>
                            <span class="week-date">Jan 6</span>
                        </div>
                        <input type="text" class="app-name" placeholder="App name..." value="Habit Tracker">
                        <div class="card-footer">
                            <button class="status-dot shipped"></button>
                            <span class="status-text">Shipped</span>
                        </div>
                    </article>
                    <article class="week-card">
                        <div class="card-header">
                            <span class="week-num">Week 02</span>
                            <span class="week-date">Jan 13</span>
                        </div>
                        <input type="text" class="app-name" placeholder="App name...">
                        <div class="card-footer">
                            <button class="status-dot"></button>
                            <span class="status-text">Upcoming</span>
                        </div>
                    </article>
                    <article class="week-card">
                        <div class="card-header">
                            <span class="week-num">Week 03</span>
                            <span class="week-date">Jan 20</span>
                        </div>
                        <input type="text" class="app-name" placeholder="App name...">
                        <div class="card-footer">
                            <button class="status-dot"></button>
                            <span class="status-text">Upcoming</span>
                        </div>
                    </article>
                    <article class="week-card">
                        <div class="card-header">
                            <span class="week-num">Week 04</span>
                            <span class="week-date">Jan 27</span>
                        </div>
                        <input type="text" class="app-name" placeholder="App name...">
                        <div class="card-footer">
                            <button class="status-dot"></button>
                            <span class="status-text">Upcoming</span>
                        </div>
                    </article>
                </div>
            </section>

            <section class="quarter">
                <div class="quarter-header">
                    <h2 class="quarter-title">Second Quarter</h2>
                    <span class="quarter-period">April - June</span>
                </div>
                <div class="cards-grid">
                    <article class="week-card">
                        <div class="card-header">
                            <span class="week-num">Week 14</span>
                            <span class="week-date">Apr 6</span>
                        </div>
                        <input type="text" class="app-name" placeholder="App name...">
                        <div class="card-footer">
                            <button class="status-dot"></button>
                            <span class="status-text">Upcoming</span>
                        </div>
                    </article>
                    <article class="week-card">
                        <div class="card-header">
                            <span class="week-num">Week 15</span>
                            <span class="week-date">Apr 13</span>
                        </div>
                        <input type="text" class="app-name" placeholder="App name...">
                        <div class="card-footer">
                            <button class="status-dot"></button>
                            <span class="status-text">Upcoming</span>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <footer class="progress-summary">
            <div class="stat">
                <div class="stat-value">1</div>
                <div class="stat-label">Shipped</div>
            </div>
            <div class="stat">
                <div class="stat-value">51</div>
                <div class="stat-label">Remaining</div>
            </div>
            <div class="stat">
                <div class="stat-value">2%</div>
                <div class="stat-label">Complete</div>
            </div>
        </footer>
    </div>
</body>
</html>
